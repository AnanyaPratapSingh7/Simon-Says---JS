<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simon Says</h1>
    <p class="level">Press any key to start.</p>
    <div class="panel">
        <div class="one square btn"></div>
        <div class="two square btn"></div>
        <div class="three square btn" ></div>
        <div class="four square btn" ></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
